version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: trade_recon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./models:/app/models

  celery_worker:
    build: .
    command: celery -A src.tasks.worker.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./models:/app/models

  celery_beat:
    build: .
    command: celery -A src.tasks.worker.celery_app beat --loglevel=info
    depends_on:
      - redis
      - celery_worker
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:
