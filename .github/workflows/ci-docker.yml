name: CI and Docker Smoke

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall -q src tests

      - name: Run tests
        run: pytest -q

  docker_smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t trade-reconciliation-ai:ci .

      - name: Start container (SQLite mode)
        run: |
          docker run -d --name trade-recon-api -p 8000:8000 \
            -e DATABASE_URL=sqlite+pysqlite:///./app.db \
            -e ENVIRONMENT=ci \
            trade-reconciliation-ai:ci

      - name: Wait for health endpoint
        run: |
          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:8000/api/v1/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API failed startup"
          docker logs trade-recon-api || true
          exit 1

      - name: Container logs
        if: always()
        run: docker logs trade-recon-api || true

      - name: Cleanup
        if: always()
        run: docker rm -f trade-recon-api || true
